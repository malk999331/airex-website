<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airex Network - متجر ماينكرافت</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .hero {
      background: url('https://cdn.discordapp.com/attachments/1395454380769153115/1396930189136756888/ChatGPT_Image_Jul_21_2025_11_01_39_PM.png') center/cover no-repeat;
      padding: 100px 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    .shop-section {
      padding: 50px 20px;
    }
    .product {
      background-color: #1c1c1c;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    .product h2 {
      margin-bottom: 10px;
    }
    .product button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .form {
      display: none;
      margin-top: 15px;
    }
    .form input, .form select {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .form .submit {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>🛒 متجر Airex Network</h1>
    <p>أفضل متجر لشراء المفاتيح والرتب</p>
  </div>

  <div class="shop-section" id="crates">
    <h2>🎁 المفاتيح (Crates)</h2>

    <script>
      const crates = [
        { name: "GEAR", price: "0.49" },
        { name: "VIP", price: "1.00" },
        { name: "MVP", price: "1.50" },
        { name: "PVP", price: "2.00" },
        { name: "MYTHIC", price: "2.99" }
      ];

      const roomId = "1399456771365539912";
      const serverId = "1251165237739130930";
      const webhookUrl = "https://discord.com/api/webhooks/XXX/YYY"; // 🔁 ضع رابط Webhook هنا

      crates.forEach(crate => {
        document.write(`
          <div class="product">
            <h2>🔑 ${crate.name} Crate</h2>
            <p>السعر: $${crate.price}</p>
            <button onclick="showForm('${crate.name}')">شراء</button>
            <div class="form" id="form-${crate.name}">
              <input type="text" placeholder="Minecraft Name" id="mc-${crate.name}" required>
              <input type="text" placeholder="Discord Username" id="dc-${crate.name}" required>
              <select id="pay-${crate.name}">
                <option value="" disabled selected>اختر طريقة الدفع</option>
                <option value="رصيد">رصيد</option>
                <option value="كاش">كاش</option>
                <option value="كارد">كارد</option>
                <option value="Key Card">Key Card</option>
                <option value="Super Key">Super Key</option>
              </select>
              <button class="submit" onclick="submitOrder('${crate.name}')">تأكيد الطلب</button>
            </div>
          </div>
        `);
      });

      function showForm(crate) {
        document.querySelectorAll('.form').forEach(f => f.style.display = 'none');
        document.getElementById(`form-${crate}`).style.display = 'block';
      }

      async function submitOrder(crate) {
        const mcName = document.getElementById(`mc-${crate}`).value;
        const dcName = document.getElementById(`dc-${crate}`).value;
        const payment = document.getElementById(`pay-${crate}`).value;

        if (!mcName || !dcName || !payment) {
          alert("يرجى تعبئة جميع الحقول.");
          return;
        }

        const content = `🛒 طلب شراء مفتاح **${crate}**
👤 ماينكرافت: \`${mcName}\`
🎮 ديسكورد: \`${dcName}\`
💳 الدفع: \`${payment}\``;

        try {
          await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content })
          });
          alert("✅ تم إرسال الطلب بنجاح!");
        } catch (err) {
          alert("حدث خطأ أثناء إرسال الطلب.");
        }
      }
    </script>
  </div>
</body>
</html>
